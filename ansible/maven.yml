---
- name: Install Apache Maven
  package:
    name: maven
    state: latest
    
- name: Install list of packages
  package: name={{item}} state=present
  with_items:
      - epel-release
      - git
      - fontconfig.x86_64
      - python-lxml.x86_64 
      - python-jenkins
      - unzip
      - "{{ amazon_corretto_jre_url }}"

- name: Download and Extract Maven 3.6.0 into /temp
  unarchive:
    src: "{{ maven_download_url }}"
    dest: "{{ download_folder }}"
    remote_src: yes

- name: Remove old path configuration
  file:
    path: "{{ maven_env_file }}"
    state: absent

- name: Create symbolic link for Maven
  file:
    src: "{{ maven_path }}"
    dest: "/opt/maven"
    state: link

- name: Configure Maven and its environment variables
  lineinfile:
      dest: "{{ maven_env_file }}"
      line: "{{ item.line }}"
      create: yes
      state: present
  with_items: 
    - { line: 'JAVA_HOME=/usr/lib/jvm/java-1.8.0-amazon-corretto.x86_64/jre' }
    - { line: 'M2_HOME=/opt/maven' }
    - { line: 'MAVEN_HOME=/opt/maven' }
    - { line: 'PATH=$PATH:$M2_HOME/bin' }
    
...